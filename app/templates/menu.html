{% extends "base.html" %}
{% block content %}
    <h1>Menu</h1>
    <hr>
    {% for type, items in menu_by_type.items %}
        <h3>{{ type|title }}</h3> <!-- Capitalizes type names -->
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - {{ item.price }}â‚¬ - {{ item.description }}</li>
            {% endfor %}
        </ul>
    {% empty %}

    {% endfor %}
{% endblock %}
